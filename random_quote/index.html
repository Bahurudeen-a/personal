<!DOCTYPE html>
<html lang="en">

<head>
    <!--META information-->
    <meta charset="UTF-8">
    <meta name="description" content="Random Quote Generator">
    <meta name="keywords" content="HTML,CSS,JavaScript,Quotes, API">
    <meta name="author" content="Bahurudeen A">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--End of META Tag-->
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous">
</head>

<body>
    <!-- QUOTE Container -->
    <div clas s="container">
        <!-- Quote is dispayed here -->
        <h1>
            <i class="fas fa-quote-left"></i>
            <span class="quote" id="quote"></span>
            <i class="fas fa-quote-right"></i>
        </h1>
        <p class="author" id="button"></p>
        <hr />
        <div class="buttons">
            <!-- Buttons to tweet the quote -->
            <a 
            class="twitter"
            id="tweet"
            data-size="large"
            rel="noopener noreference"
            target="_blank"
            href="https://twitter.com/intent/tweet?text=Greetings">
            <i class="fab fa-twitter"></i>
            </a>
            <!-- Add button for new quote button was generated -->
            <button class="next" onclick="getNewQuote()">Next Quote</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
